<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">WorkSmartNotHard Icon</title>
  <desc id="desc">Dark purple badge with text Work Smart Not Hard</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f0a3a" />
      <stop offset="100%" stop-color="#4c1d95" />
    </linearGradient>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c084fc" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <linearGradient id="fill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ede9fe" />
      <stop offset="100%" stop-color="#b794f6" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="108" height="108" rx="32" fill="url(#bg)" />
  <rect x="18" y="18" width="92" height="92" rx="24" fill="none" stroke="url(#stroke)" stroke-width="4" />
  <text x="50%" y="35%" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="700" fill="url(#fill)" dominant-baseline="middle">Work</text>
  <text x="50%" y="53%" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="url(#stroke)" dominant-baseline="middle" letter-spacing="2">SMART</text>
  <text x="50%" y="68%" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="13" font-weight="600" fill="url(#fill)" dominant-baseline="middle">Not Hard</text>
</svg>
