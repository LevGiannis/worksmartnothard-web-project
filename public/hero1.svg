<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="720" viewBox="0 0 1600 720">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#071226" />
      <stop offset="1" stop-color="#0b0520" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g1)" />
  <!-- subtle stadium lights -->
  <radialGradient id="lg" cx="50%" cy="20%">
    <stop offset="0" stop-color="#ffffff" stop-opacity="0.08" />
    <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
  </radialGradient>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#lg)" />

  <!-- red concentric arcs -->
  <g stroke="#e60000" stroke-width="6" fill="none" opacity="0.9">
    <path d="M400,360 m-200,0 a200,200 0 1,0 400,0" />
    <path d="M400,360 m-240,0 a240,240 0 1,0 480,0" opacity="0.75"/>
    <path d="M400,360 m-280,0 a280,280 0 1,0 560,0" opacity="0.55"/>
    <path d="M400,360 m-320,0 a320,320 0 1,0 640,0" opacity="0.35"/>
  </g>

  <!-- simplified players silhouette (stylized blocks) -->
  <g transform="translate(520,280) scale(1.2)" fill="#0c2233" opacity="0.95">
    <rect x="-120" y="60" width="80" height="140" rx="14" />
    <rect x="-30" y="20" width="80" height="180" rx="14" />
    <rect x="60" y="60" width="80" height="140" rx="14" />
  </g>

  <!-- headline -->
  <text x="980" y="330" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="42" fill="#fff">Δίκτυο Vodafone 5G</text>
  <text x="980" y="380" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="20" fill="#ffffff" opacity="0.9">Γρηγορότερο. Σταθερότερο. Ισχυρότερο.</text>

  <!-- small brand dot bottom-right -->
  <circle cx="1520" cy="660" r="18" fill="#e60000" />
</svg>
