<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="720" viewBox="0 0 1600 720">
  <defs>
    <linearGradient id="stad" x1="0" x2="1">
      <stop offset="0" stop-color="#0b1020" />
      <stop offset="1" stop-color="#0b0520" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#stad)" />

  <!-- big arcs centered left -->
  <g stroke="#ff3b3b" stroke-width="7" fill="none" opacity="0.92">
    <path d="M360,360 m-260,0 a260,260 0 1,0 520,0" />
    <path d="M360,360 m-200,0 a200,200 0 1,0 400,0" opacity="0.78"/>
    <path d="M360,360 m-140,0 a140,140 0 1,0 280,0" opacity="0.58"/>
  </g>

  <!-- group of players (abstract blocks) -->
  <g transform="translate(420,280) scale(1.05)" fill="#09263a" opacity="0.98">
    <rect x="-140" y="40" width="60" height="160" rx="10" />
    <rect x="-60" y="10" width="60" height="190" rx="10" />
    <rect x="20" y="40" width="60" height="160" rx="10" />
    <rect x="100" y="20" width="60" height="180" rx="10" />
  </g>

  <text x="920" y="340" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="42" fill="#fff">Κάθε όνειρο μπορεί να πραγματοποιηθεί</text>
  <text x="920" y="390" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="18" fill="#fff" opacity="0.9">όταν έχεις ένα δυνατό δίκτυο</text>

  <circle cx="1520" cy="660" r="18" fill="#e60000" />
</svg>
